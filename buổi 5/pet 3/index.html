<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-	O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-5">
            <p><i class='fas fa-paw'></i>PUPASSURE</p>
            <img src="pet.png">
        </div>
        <div class="col-7">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="right-infor">
                    <div class="text">Yay, puppies! Ensure your pup getss the best care!</div>
                    
                        <div class="information">
                            <div class="item">
                                <span>Name</span>
                                <span><input type="text" placeholder="Pet's name" nam="name"></span>
                            </div>
                            <div class="item">
                                <span>
                                    <label for="input-img-camera">
                                        <i class="fa fa-camera"></i>
                                        <input type="file" id="input-img-camera" name="imgUp"></i>
                                        <label for="input-img-camera"> Upload a file</label>
                                    </label>
                                </span>
                            </div>
                            <div class="item">
                                <span>Breed</span>
                                <span><input type="text" placeholder="Pet's breed" name="bread" ></span>
                            </div>
                            <div class="item">
                                <span>Birthday</span>
                                <span><input placeholder="MM/DD/YYYY" type="date" class="date"></span>
                            </div>
                            <div class="item">
                                <span>Gender</span>
                                <div class="gender">
                                    <input type="radio" name="gender" id="female" checked>
                                    <label for="female" class="female">Female</label>
                                    <input type="radio" name="gender" id="male">
                                    <label for="male" class="male">Male</label>
                                </div>
                            </div>
                            <div class="item">
                                <span>Spayed and Neutered</span>
                                <div class="gender">
                                    <input type="radio" name="spayneu" id="spayed" checked>
                                    <label for="spayed" class="female">Spayed</label>
                                    <input type="radio" name="spayneu" id="neutered">
                                    <label for="neutered" class="male">Neutered</label>
                                </div>
                            </div>
                        </div>
                        <p>Weight</p>
                        <div class="weight">
                            <input type="radio" name="weight" checked id="weight-sm">
                            <label for="weight-sm">0-25 Ibs</label>
                            <input type="radio" name="weight" id="weight-md">
                            <label for="weight-md">25-50 Ibs</label>
                            <input type="radio" name="weight" id="weight-lg">
                            <label for="weight-lg">50-100 Ibs</label>
                            <input type="radio" name="weight" id="weight-exlg">
                            <label for="weight-exlg">100+ Ibs</label>
                        </div>
                </div>
                <div class="next-back">
                    <button type="submit">Back</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
